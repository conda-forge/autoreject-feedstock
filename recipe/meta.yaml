{% set name = "autoreject" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0f512529f2ca457d57bd12f4ed774217cf1f489ce22b58d669e3d16f01f5fb5c

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.6
    - numpy >=1.20
    - scipy >=1.6
    - mne-base >=0.14
    - scikit-learn >=0.24
    - joblib
    - matplotlib-base >=3.3
    - tqdm
    - h5io

test:
  imports:
    - autoreject
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://autoreject.github.io
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Automatically reject bad trials and repair bad sensors in M/EEG data.
  dev_url: https://github.com/autoreject/autoreject

extra:
  recipe-maintainers:
    - sappelhoff
    - hoechenberger
    - larsoner
